name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  backend-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run automated tests
        run: npm test

      - name: Validate API docs and collection
        run: npm run check:docs
