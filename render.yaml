services:
  - type: web
    name: gatherly-api
    env: node
    plan: free
    autoDeploy: true
    healthCheckPath: /health
    buildCommand: npm ci
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: FAIL_ON_DB_INIT
        value: true
      - key: DB_DIALECT
        value: postgres
      - key: DB_SSL
        value: true
      - key: DB_SYNC
        value: true
      - key: BASE_URL
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: gatherly-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: TICKET_QR_SECRET
        generateValue: true
      - key: STRIPE_SECRET
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_SECURE
        value: "false"
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: EMAIL_FROM
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: WEBHOOK_TARGET_URL
        sync: false
      - key: OUTBOX_MAX_RETRIES
        value: "5"
      - key: DATA_RETENTION_DAYS
        value: "365"
      - key: WAITLIST_OFFER_EXPIRES_MIN
        value: "60"
      - key: CHECKIN_TOKEN_EXPIRES_IN
        value: "30d"
      - key: UPLOAD_DIR
        value: /tmp/uploads
      - key: TICKET_PDF_DIR
        value: /tmp/tickets

databases:
  - name: gatherly-db
    plan: free
    databaseName: gatherly
    user: gatherly
